<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/master.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <title>Title</title>
</head>
<body>
<div id="content-wrapper">
    <!-- This is the header, including navigation, for the website -->
    <div id="header">
        <a #id="psuLink" class="urlLink" href="http://www.psu.edu/">
            <img id="psuLogo" src="../assets/PSU_Logo.jpg" alt="PSU Logo">
        </a>
        <div id="titleText">
            <h1 id="webTitle">Shane Eckenrode</h1>
            <h2 id="subTitle">Software Developer & Engineer</h2>
        </div>
        <div id="navigation">
            <nav>
                <a href="index.html" class="nav-link"><button id="home">Home</button></a>
                <a href="experience.html" class="nav-link"><button id="experience">Experience</button></a>
                <a href="portfolio.html" class="nav-link"><button id="portfolio">Portfolio</button></a>
                <a href="resume.html" class="nav-link"><button id="resume">Resume</button></a>
                <a href="contact.html" class="nav-link"><button id="contact" class="active">Contact</button></a>
            </nav>
        </div>
    </div>

    <!-- This is the body of the web page where content is located -->
    <div id="content">
        <form action="" method="post">
            <table>
                <thead>
                    <tr>
                        <h1 id="formTitle">Contact Form</h1>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="username">Name:</label></td>
                        <td><input type="text" name="name" id="username" placeholder="Your Name" required autofocus/></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Example@123.com" required/></td>
                    </tr>
                    <tr>
                        <td><label for="date">Date:</label></td>
                        <td><input type="date" name="date" id="date"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><input type="text" name="message" id="message" placeholder="Enter A Message" required/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" id="submit"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
